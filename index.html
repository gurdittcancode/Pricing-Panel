<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Model</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="pricing-panel">
        <div class="pricing-plan personal">
            <img src="icons/icon1.png" class="pricing-image" alt="pricing image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domain</li>
                <li class="pricing-features-items">Sleeps after 30 minutes of inactivity</li>
            </ul>                       
            <div class="price">Free</div>
            <a href="#" class="sign-up">Sign Up</a>
        </div>

        <div class="pricing-plan small-team">
            <img src="icons/icon2.png" class="pricing-image" alt="pricing image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple workers for powerful apps</li>
            </ul>  
            <div class="price">$150</div>
            <a href="#" class="sign-up">Free Trial</a>
        </div>
        <div class="pricing-plan enterprise">
            <img src="icons/icon3.png" class="pricing-image" alt="">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>  
            <div class="price">$400</div>
            <a href="#" class="sign-up">Free Trial</a>
        </div>
    </div>
    
</body>
</html>
